<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table style="border: 1px solid black">
        <tr style="border: 1px solid black">
            <th style="border: 1px solid black">Книга</th>
            <th style="border: 1px solid black">Читатель</th>
            <th style="border: 1px solid black">Дата забора</th>
        </tr>

        <!--1.3 /ui/issues - на странице отображается таблица, в которой есть столбцы-->
        <!--книга, читатель, когда взял, когда вернул (если не вернул - пустая ячейка))-->
        <tr style="border: 1px solid black" th:each="issue:${issues}">
            <td style="border: 1px solid black" th:each="detail:${issue}" th:text="${detail}"></td>
        </tr>
    </table>

</body>
</html>
